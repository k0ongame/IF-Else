<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <p>กรอกคะแนน (0-100) <input type="text" id="score" name="score">
        <button type="button" onclick="grade()">คำนวณ</button> </p>
        <h1>
            <p id="result"></p>
        </h1>
    </body>
    <p>การตัดเกรดแบบ 8 เกรดจะแบ่งช่วงคะแนนการตัดเกรดดังนี้</p>
    <table id="customers">
        <tr>
          <th>80 - 100</th>
          <th>คะแนน</th>
          <th>เกรด A</th>
        </tr>
        <tr>
            <td>75 - 79</td>
            <td>คะแนน</td>
            <td>เกรด B+</td>
        </tr>
        <tr>
            <th>70 - 74</th>
            <th>คะแนน</th>
            <th>เกรด B</th>
        </tr>
        <tr>
            <td>65 - 69</td>
            <td>คะแนน</td>
            <td>เกรด C+</td>
        </tr>
        <tr>
            <th>60 - 64</th>
            <th>คะแนน</th>
            <th>เกรด C</th>
        </tr>
        <tr>
            <td>55 - 59</td>
            <td>คะแนน</td>
            <td>เกรด D+</td>
        </tr>
        <tr>
            <th>50 - 54</th>
            <th>คะแนน</th>
            <th>เกรด D</th>
        </tr>
        <tr>
            <td>0 - 49</td>
            <td>คะแนน</td>
            <td>เกรด E</td>
        </tr>
      </table>
    <script>
        function grade() {
            var score = document.getElementById("score").value;
            var result = document.getElementById("result");
            if (score >= 80 && score <= 100) {
                result.innerHTML = "เกรด A";
            } else if (score >= 75 && score <= 79) {
                result.innerHTML = "เกรด B+";
            } else if (score >= 70 && score <= 74) {
                result.innerHTML = "เกรด B";
            } else if (score >= 65 && score <= 69) {
                result.innerHTML = "เกรด C+";
            } else if (score >= 60 && score <= 64) {
                result.innerHTML = "เกรด C";
            } else if (score >= 55 && score <= 59) {
                result.innerHTML = "เกรด D+";
            } else if (score >= 50 && score <= 54) {
                result.innerHTML = "เกรด D";
            } else if (score >= 0 && score <= 49) {
                result.innerHTML = "เกรด E";
            } else {
                result.innerHTML = "Invalid score";
            }
        }
</script>
</html>
